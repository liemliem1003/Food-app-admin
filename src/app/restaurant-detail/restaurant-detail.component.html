<div class="container">
    <div class="left-group">
        <div class="top-left-group">
            <div class="item" *ngFor="let item of listinfo">
                <div class="item-group-info">
                    <img [src]="item.icon" alt class="icon">
                    <div class="percentage">{{item.percentage > 0 ? "+" + item.percentage: item.percentage}}%</div>
                    <img [src]="item.percentage > 0 ? '/assets/Image/RestaurantDetails/UpArrow.png' : '/assets/Image/RestaurantDetails/DownArrow.png'" alt class="value-up-or-down">
                </div>
                <div class="value">{{AddCommaToNumber(item.value)}}</div>
                <div class="name">{{item.name}}</div>
            </div>
        </div>
        <div class="bottom-left-group">
            <div class="info-group">
                <div class="name"></div>
                <button>Filter</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <td>Customer</td>
                        <td>Menu</td>
                        <td>Total Payment</td>
                        <td>Status</td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="right-group">wqeqwew</div>

</div>
